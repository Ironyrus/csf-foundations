<!--
  IMPORTANT: Do not modify this HTML except when you are adding form directives 
-->

<div class="box-it">
  <form [formGroup]="pizzaShopForm" (ngSubmit)="onSubmit('orders')">
    <table>
      <tr>
        <td> <label for="name">Name:</label> </td>
        <td>
          <input type="text" size="50" id="name" formControlName="name" placeholder="Your name as your NRIC">
        </td>
      <tr>
        <td> <label for="email">Email:</label> </td>
        <td>
          <input type="email" size="50" id="email" formControlName="email" placeholder="Your LumiNUS email">
          <!-- IMPORTANT => NEED ? because the form control 'email' may be null -->
          <button (click)="listOrders()" [disabled]="pizzaShopForm.get('email')?.invalid" type="button" class="ml-10px">
            List Orders
          </button>
        </td>
      </tr>
      <tr>
        <td> <label for="size">Size:</label> </td>
        <td>
          <input type="range" id="size" min="0" max="3" value="0"
              (change)="updateSize(size.value)" #size
              formControlName="size">
          <span class="ml-1vw">{{ pizzaSize }}</span>
        </td>
      </tr>
      <tr>
        <td> <label>Base:</label> </td>
        <td>
          <input type="radio" name="base" formControlName="base" value="thin"> Thin Crust
          <input type="radio" name="base" formControlName="base" value="thick"> Thick Crust
        </td>
      </tr>
      <tr>
        <td> <label for="sauce">Sauce:</label> </td>
        <td>
          <!-- https://www.concretepage.com/angular/angular-select-option-reactive-form#validation -->
          <select formControlName="sauce" id="sauce">
            <option value="classic">Classic Tomato Sauce</option>
            <option value="signature">Signature Sauce</option>
            <option value="salsa">Salsa Sauce</option>
            <option value="smoky">Smoky BBQ Sauce</option>
            <option value="napolitana">Napolitana Sauce</option>
          </select>
        </td>
      </tr>
      <tr>
        <td> <label>Toppings:</label> </td>
        <td formArrayName="toppings">
          <div class="space-around">
            <input type="checkbox" formControlName="0" name="toppings" value="chicken"> Chicken
            <input type="checkbox" formControlName="1" name="toppings" value="seafood"> Seafood
            <input type="checkbox" formControlName="2" name="toppings" value="beef"> Beef
            <input type="checkbox" formControlName="3" name="toppings" value="vegetables"> Vegetables
          </div>
          <div class="space-around">
            <input type="checkbox" formControlName="4" name="toppings" value="cheese"> Extra Cheese
            <input type="checkbox" formControlName="5" name="toppings" value="arugula"> Arugula (Rocket)
            <input type="checkbox" formControlName="6" name="toppings" value="pineapple"> Pineapple
          </div>
          <div>
            <small>Select toppings, one or more from the above</small>
          </div>
        </td>
      </tr>
      <tr>
        <td><label for="comments">Comments:</label></td>
        <td>
          <textarea formControlName="comments" id="comments" cols="40" rows="5"></textarea>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <div class="justify-right">
            <button routerLink="orders/{{email}}" type="submit" [disabled]="pizzaShopForm.invalid">Place Order</button>
          </div>
        </td>
      </tr>
    </table>
  </form>
</div>
